<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Employee Registration</title>

    </head>
    <body>

      <form action="/registraion" autocomplete="on" method="POST" enctype="multipart/form-data">
      
        <h1>Employee Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Employee basic info</legend>
          <label for="empid">Employee ID:</label>
          <input type="number" id="empId" name="emp_id">
			
		  <label for="name">Name:</label>
          <input type="text" id="name" name="emp_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="email" name="emp_email">
          
<!--
          <label for="password">Password:</label>
          <input type="password" id="password" name="emp_password">
-->
          
          <label for="bod">Birth Of Date:</label>
		  <input type="date" id="bod" name="emp_bod">
		
			
<!--
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
-->
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Employee profile</legend>
          
		 
		</fieldset>
		<fieldset>
		  <label for="hirD">Hired Date:</label>
          <input type="date" id="hirD" name="emp_hire_date">
        
		  <label for="salary">Salary:</label>
          <input type="number" id="salary" name="emp_salary">
      
        <label for="job">Job Role:</label>
        <select id="job" name="emp_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android_developer">Androild Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>
        
          <label>Interests:</label>
          <input type="radio" id="development" value="interest_development" name="emp_interest"><label class="light" for="development">Development</label><br>
          <input type="radio" id="design" value="interest_design" name="emp_interest"><label class="light" for="design">Design</label><br>
          <input type="radio" id="business" value="interest_business" name="emp_interest"><label class="light" for="business">Business</label>
		</fieldset>
		   
		  
		<fieldset>
			<label for="image">Image:</label>
		  	<input type="file" name="emp_image_file">
        </fieldset>
		  
        <button type="submit">Sign Up</button>
      </form>
		
		
		<form action="/searchEmpButton" autocomplete="on" method = "POST">
			<button type="submit">Search Employee</button>
<!--		<a href="/searchEmp" type="submit">Search Employee</a>-->
		</form>
			
    </body>
</html>
